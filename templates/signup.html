<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'signup.css' %}">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    </head>
<body style="background-color: darkgray;">
        <div class="align-items-center justify-content-center text-center mx-auto" id="signup">
            <img src="https://res.cloudinary.com/dngn2hghx/image/upload/v1731729905/blog/i0rimffwi30jwkkjhj7l.png" alt="logo" class="img-fluid">
            <form method="post" class="pb-3">
                {% csrf_token %}
                {{ obj.as_p }}
                <button type="submit" class="btn btn-dark">submit</button>
            </form>
            {% if msg %}
                <p style="color: red">{{ msg }}</p>
            {% endif %}
            <a href="{% url 'login' %}" class="text-light font-weight-bold text-right pr-5"><p class="pr-5">LOGIN</p></a>
        </div>
    </body>
</html>
